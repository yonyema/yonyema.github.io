        <img class="opa" src="https://lh3.googleusercontent.com/vnT-R7rYCkaizV7wNwk6Auqxv_4D2hkr_EiJDBJt8Al_byWHEStewfwRyFYC9cxbjDWRdWigxJqfxvXdNM-QO0MCsghgETFkubAPu95SvSr8PsYDqfCMbLkoS_Ab59wu4BgutcEW1nw=w2400" style="position:fixed;opacity:1;width:100vw;z-index:3" data-pos="2" ;>

    </div>
    
    <div style="background:grey;height:100vh"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
          $(function () {
        var scrollable = $("#outer").height();
        console.log(scrollable);
        $(window).scroll(function () {
            var scrolled = $(document).scrollTop();
            $(".opa").each(function (index) {
                $(this).css("opacity", $(this).data("pos") - (3 * scrolled) / scrollable);
                console.log(
                    "[" + scrolled / scrollable + "]" + index + ": " + $(this).css("opacity")
                );
            });
        });
    });
    </script>
